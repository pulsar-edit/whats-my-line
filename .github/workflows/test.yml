name: Test

on:
  pull_request:
  push:
    branches: [ 'master' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install Dependencies
      run: npm install
    - name: Run Tests
      run: npm run test
