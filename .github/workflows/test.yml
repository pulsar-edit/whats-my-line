name: Test

on:
  pull_request:
  push:
    branches: [ 'master' ]

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest, windows-2019 ]
        node-version: [ 16, 18 ]
      fail-fast: false
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout the latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        # Make sure we get all commits, since testing uses the local git info
    - name: Install Python setuptools
      # This is needed for Python 3.12+, since many versions of node-gyp
      # are incompatible with Python 3.12+, which no-longer ships 'distutils'
      # out of the box. 'setuptools' package provides 'distutils'.
      run: python3 -m pip install setuptools
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies with Yarn
      run: yarn install
    - name: Run Tests
      run: npm run test
